<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <link rel="stylesheet" href="stylesR.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>ShadoW Dev</h1>
        <div class="header-buttons"> <!-- Contenedor para botones -->
            <button id="toggle-theme" title="Cambiar Tema">
                <i class="fas fa-adjust"></i>
            </button>
            <button id="table-view" title="Ver como Tabla">
                <i class="fas fa-table"></i>
            </button>
            <button id="list-view" title="Ver como Lista">
                <i class="fas fa-list"></i>
            </button>
            <button id="text-view" title="Ver como Texto">
                <i class="fas fa-file-alt"></i>
            </button>
            <button id="dropdown-toggle" title="Opciones">
                <i class="fas fa-cog"></i>
            </button>
            <button id="export-json" title="Exportar a JSON">
                <i class="fas fa-file-download"></i> Exportar JSON
            </button>
            <button id="export-csv" title="Exportar a CSV">
                <i class="fas fa-file-download"></i> Exportar CSV
            </button>
        </div>
    </header>
    <div id="dropdown-menu" class="hidden">
        <button id="edit-cell"><i class="fas fa-edit"></i> Editar</button>
        <button id="delete-row"><i class="fas fa-trash"></i> Eliminar Fila</button>
        <button id="delete-column"><i class="fas fa-columns"></i> Eliminar Columna</button>
        <button id="undo"><i class="fas fa-undo"></i> Deshacer</button>
    </div>
    <main>
        <div id="results"></div>
    </main>
    <script src="resultados.js"></script>
</body>
</html>
